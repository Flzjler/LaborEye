selectBuidingId = "SELECT DISTINCT building FROM house;"

selectUnitId = "SELECT DISTINCT unit FROM house WHERE building=:buildingId;"

selectHouseId = "SELECT house FROM house WHERE building=:buildingId AND unit=:unitId;"
cntHouseNum = "SELECT count(house) FROM house WHERE building=:buildingId AND unit=:unitId;"

selectHouseRecords_by_Time = "SELECT DISTINCT h.* FROM houseapplicant ha LEFT JOIN applicant a ON ha.applicant_id = a.id LEFT JOIN house h ON ha.house_id = h.id AND h.building=:buildingId AND h.unit=:unitId WHERE a.sfzno IN (SELECT DISTINCT avatar_id FROM record WHERE stranger = 0 AND time_value>=:startDateTime AND time_value<=:endDateTime);"

selectApplicantRecord = "SELECT r.time_value,r.applicant,r.avatar_id,r.similar,r.capture_id,a.familyrole FROM record r,house h,applicant a, houseapplicant ha WHERE r.time_value>=:startDateTime AND r.time_value<=:endDateTime AND h.building=:buildingId AND h.unit=:unitId AND h.house=:houseId AND r.avatar_id=a.sfzno AND ha.house_id=h.id AND ha.applicant_id=a.id AND a.isdel=0;"

selectApplicantInfo = "SELECT a.applicant,a.sfzno,a.contact,h.building,h.unit,h.house FROM applicant a, house h, houseapplicant ha WHERE a.isdel=0 AND a.id=ha.applicant_id AND h.id=ha.house_id LIMIT :startId, :pageSize;"
cntApplicantInfo = "SELECT count(*) FROM applicant a, house h, houseapplicant ha WHERE a.isdel=0 AND a.id=ha.applicant_id AND h.id=ha.house_id;"
